<DOCTYPE! html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="./player.js"></script>
        <script src="shoot.js"></script>
    </head>
    <body>
        <a-scene id = 'scene' inspector-plugin-recast>
            <a-assets>
                <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>
                <a-asset-item id="mesh" src ='./models/navmesh.gltf'></a-asset-item>
                <audio id="shoot" src="./sounds/shoot.mp3"></audio>
                <audio id="footstep" src="./sounds/footStep.mp3"></audio>
            </a-assets>

            <!-- Environment -->
            <a-entity id="environment" environment="preset:starry; skyType:gradient; lighting:point"></a-entity>
            <a-entity id = 'navmesh' gltf-model = '#mesh' visible = 'false' nav-mesh></a-entity>

            <!-- Sounds -->
            <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
            <a-entity id="sound2" sound="src: #footstep; poolSize:3;autoplay: false; volume: 4;loop:false"></a-entity>
            
            <!-- Camera and Player -->
            <a-entity id = 'mesh' movement-controls = 'speed:0.2; constrainToNavMesh: true' position = '0 0 0'> 
                <a-entity id="camera" camera position="0 26 30" look-controls="pointerLockEnabled: false">
                    <a-entity id="weapon" gltf-model="#shooter" position="0 -2.6 -0.2" rotation="-20 -145 20" scale="0.05 0.05 0.05" player-movement></a-entity>
                    <a-cursor></a-cursor>
                </a-entity>
            </a-entity>

            <!-- Bullets -->
            <a-entity bullets="position:0 0 -5"></a-entity>

            <!--Main Walls-->
            <a-box id="right-wall" material="color: purple" repeat="10 1 1" position="25 5 -15.5" rotation="0 -90 0" height="10" width="50" depth="1" static-body visible="true"></a-box>
            <a-box id="left-wall" material="color: purple" repeat="10 1 1" position="-25 5 -15.5" rotation="0 90 0" height="10" width="50" depth="1" static-body visible="true"></a-box>
            <a-box id="back-wall" material="color: purple" repeat="10 1 1" position="0 5 -40" rotation="0 0 0" height="10" width="50" depth="1" static-body visible="true"></a-box>
            <a-box id="front-wall-1" material="color: purple" repeat="10 1 1" position="10 5 10" rotation="0 0 0" height="10" width="30" depth="1" static-body visible="true"></a-box>
            <a-box id="front-wall-2" material="color: purple" repeat="10 1 1" position="-20 5 10" rotation="0 0 0" height="10" width="10" depth="1" static-body visible="true"></a-box>

            <!-- Play area -->
            <a-box id="wall1" material="color: cyan" repeat="10 1 1" position="15 0 -20" rotation="0 90 0" height="8" width="30" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall2" material="color: cyan" repeat="10 1 1" position="-15 0 -3" rotation="0 90 0" height="8" width="20" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall3" material="color: cyan" repeat="10 1 1" position="15 0 -25" rotation="0 0 0" height="8" width="20" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall4" material="color: cyan" repeat="10 1 1" position="-15 0 5" rotation="0 0 0" height="8" width="15" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall5" material="color: cyan" repeat="10 1 1" position="5 0 -15" rotation="0 0 0" height="8" width="20" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall6" material="color: cyan" repeat="10 1 1" position="0 0 -15" rotation="0 90 0" height="8" width="20" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall7" material="color: cyan" repeat="10 1 1" position="-12 0 -5" rotation="0 0 0" height="8" width="15" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall8" material="color: cyan" repeat="10 1 1" position="8 0 -5" rotation="0 90 0" height="8" width="30" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall9" material="color: cyan" repeat="10 1 1" position="5 0 0" rotation="0 0 0" height="8" width="15" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall10" material="color: cyan" repeat="10 1 1" position="20 0 5" rotation="0 0 0" height="8" width="10" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall11" material="color: cyan" repeat="10 1 1" position="18 0 -10" rotation="0 0 0" height="8" width="6" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall12" material="color: cyan" repeat="10 1 1" position="20 0 0" rotation="0 90 0" height="8" width="10" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall13" material="color: cyan" repeat="10 1 1" position="-15 0 -30" rotation="0 90 0" height="8" width="10" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall14" material="color: cyan" repeat="10 1 1" position="-10 0 -30" rotation="0 0 0" height="8" width="20" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall15" material="color: cyan" repeat="10 1 1" position="-10 0 -20" rotation="0 90 0" height="8" width="20" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall16" material="color: cyan" repeat="10 1 1" position="-12 0 -15" rotation="0 0 0" height="8" width="10" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall17" material="color: cyan" repeat="10 1 1" position="-7 0 -5" rotation="0 0 0" height="8" width="10" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall18" material="color: cyan" repeat="10 1 1" position="-22 0 -25" rotation="0 0 0" height="8" width="5" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall19" material="color: cyan" repeat="10 1 1" position="-22 0 -20" rotation="0 0 0" height="8" width="5" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall20" material="color: cyan" repeat="10 1 1" position="-22 0 0" rotation="0 0 0" height="8" width="5" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall21" material="color: cyan" repeat="10 1 1" position="-15 0 -20" rotation="0 0 0" height="8" width="5" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall22" material="color: cyan" repeat="10 1 1" position="-21 0 -10" rotation="0 0 0" height="8" width="8" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall23" material="color: cyan" repeat="10 1 1" position="-22 0 -8" rotation="0 90 0" height="8" width="10" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall24" material="color: cyan" repeat="10 1 1" position="-19 0 8" rotation="0 90 0" height="8" width="3" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall25" material="color: cyan" repeat="10 1 1" position="-2 0 -8" rotation="0 90 0" height="8" width="8" depth="0.25" static-body visible="true"></a-box>
            <a-box id="wall24" material="color: cyan" repeat="10 1 1" position="-7 0 -9" rotation="0 90 0" height="8" width="3" depth="0.25" static-body visible="true"></a-box>

            <a-entity></a-entity>
        </a-scene>
    </body>
</html>
